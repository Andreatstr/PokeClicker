name: CI Pipeline

on:
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    timeout-minutes: 15
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # - name: Check frontend Prettier formatting
      #   run: npm run format:check
      #   working-directory: ./frontend

      # - name: Check backend Prettier formatting
      #   run: npm run format:check
      #   working-directory: ./backend

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run frontend unit tests
        run: npm run test:run
        working-directory: ./frontend

      - name: Run backend unit tests
        run: npm run test:run
        working-directory: ./backend

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Check MongoDB status (Windows)
        run: |
          $serviceNames = @("MongoDB", "mongod")

          $isRunning = $false
          foreach ($svc in $serviceNames) {
            if (Get-Service -Name $svc -ErrorAction SilentlyContinue) {
              if ((Get-Service -Name $svc).Status -eq "Running") {
                Write-Host "MongoDB is running ($svc)"
                $isRunning = $true
              } else {
                Write-Host "MongoDB is not running. Starting service $svc..."
                Start-Service $svc
                Start-Sleep -Seconds 2
                $isRunning = $true
              }
            }
          }

          if (-not $isRunning) {
            Write-Host "MongoDB service not found. Assuming external MongoDB available."
          }

      - name: Find available port & start backend (Windows)
        env:
          MONGODB_URI: mongodb://localhost:27017/pokeclicker_test
        run: |
          # Find free port
          $listener = New-Object System.Net.Sockets.TcpListener([System.Net.IPAddress]::Loopback, 0)
          $listener.Start()
          $port = $listener.LocalEndpoint.Port
          $listener.Stop()

          Write-Host "Using port: $port"
          Add-Content -Path $env:GITHUB_ENV -Value "BACKEND_PORT=$port"
          $env:PORT = $port

          # Start backend in background
          $backendProcess = Start-Process -FilePath "npm" -ArgumentList "run","start" -WorkingDirectory "backend" -NoNewWindow -PassThru

          # Retry health check with exponential backoff
          $success = $false
          $waitTime = 2
          for ($i = 1; $i -le 10; $i++) {
              try {
                  $response = Invoke-WebRequest -Uri "http://localhost:$port/?query=%7Bhealth%7Bstatus%7D%7D" -UseBasicParsing -TimeoutSec 2
                  if ($response.StatusCode -eq 200) {
                      Write-Host "Backend healthy after $i attempt(s)!"
                      $success = $true
                      break
                  }
              } catch {
                  Write-Host "Health check failed on attempt $i, retrying in $waitTime seconds..."
              }
              Start-Sleep -Seconds $waitTime
              $waitTime = [Math]::Min($waitTime * 2, 10)  # exponential backoff capped at 10s
          }

          if (-not $success) {
              Write-Error "Backend failed to start."
              # Kill backend if itâ€™s still running
              if (!$backendProcess.HasExited) {
                  $backendProcess.Kill()
              }
          }

      - name: Create .env file for frontend (Windows)
        run: |
          "VITE_GRAPHQL_URL=http://localhost:$env:BACKEND_PORT/" | Out-File -FilePath "frontend/.env.local" -Encoding utf8

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
